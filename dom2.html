<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="dom2css.css">
</head>

<body>
    <div class="row">
        <div class="col-4">........</div>
        <div class="col-4">
            <h1 id="cal" class="text-light">Calculator</h1>
            <div id="box">
                <div id="box1" class="border p-3">
                    <input id="result" type="text" class="form-control">
                </div>
                <div class="button">
                    <button id="seven"onclick="displayValue('7')">7</button>
                    <button id="eight" onclick="displayValue('8')">8</button>
                    <button id="nine"onclick="displayValue('9')">9</button>
                    <button id="mul"onclick="displayValue('*')">*</button>
                    <button id="four"onclick="displayValue('4')">4</button>
                    <button id="five"onclick="displayValue('5')">5</button>
                    <button id="six"onclick="displayValue('6')">6</button>
                    <button id="sub"onclick="displayValue('-')">-</button>
                    <button id="one"onclick="displayValue('1')">1</button>
                    <button id="two"onclick="displayValue('2')">2</button>
                    <button id="three"onclick="displayValue('3')">3</button>
                    <button id="add"onclick="displayValue('+')">+</button>

                    <button id="Ac" onclick="allClear()">Ac</button>

                    <button id="zero"onclick="displayValue('0')">0</button>
                    <button id="div"onclick="displayValue('/')">/</button>

                    <button id="eql"onclick="evaluated()">=</button>

                    <button id="back" onclick="back()">&#9003</button>


                </div>
            </div>
            
                
            </div>
        </div>

        <div class="col-4">..........</div>
    </div>
</body>
<script src="./dom2.js"></script>

</html>
